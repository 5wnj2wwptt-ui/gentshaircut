<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gents Haircut</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video">
        <div style="position:relative; width:100%; height:0px; padding-bottom:56.250%"><iframe allow="fullscreen;autoplay" allowfullscreen height="100%" src="https://streamable.com/e/c0jq6l?autoplay=1" width="100%" style="border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;"></iframe></div>
    </div>

    <h1>farewell.</h1>
    <h3>- the gents haircut team</h3>
    <div id="timer">
        <p>shutting down in :</p>
        <p id="countdown"></p>
    </div>

    <h2 class="special">Special thanks to:</h2>
    <ul class="list">
        <li>Jack Lacey - For losing so many weeks.</li>
        <li>Ben Payne - covered himself in spread.</li>
        <li>Finlay Marshall - He spoke.</li>
        <li>Alfie Cook - Quote of the day</li>
        

    </ul>

    <script>
        function updateCountdown() {
            const now = new Date();
            const target = new Date('2025-12-22T00:00:00').getTime();
            const remaining = target - now.getTime();

            if (remaining <= 0) {
                document.getElementById('countdown').textContent = '0d 0h 0s';
                return;
            }

            const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = `${days}d ${hours}h ${seconds}s`;
        }

        updateCountdown();
        setInterval(updateCountdown, 10);
    </script>
</body>
</html>
